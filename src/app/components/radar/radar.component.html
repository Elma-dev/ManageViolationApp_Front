<div class="container">
  <div class="py-5">
    <table class="table rounded-3 shadow-lg" *ngIf="radarData!=undefined">
      <thead class="border text-center">
        <tr>
          <th>Max Speed</th>
          <th>Coordonates</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody class="border text-center">
        <tr>
          <td>120 KM/H</td>
          <td>116.1 | 130.02</td>
          <td>
            <button class="btn btn-sm btn-outline-danger  me-2"> <i class="bi bi-archive-fill"></i>  </button>
            <button class="btn btn-sm btn-outline-primary me-2"> <i class="bi bi-pen-fill"></i>  </button>
          </td>
        </tr>

        <tr  *ngFor="let r of radarData">
          <td>{{r.vitessMax}} KM/H</td>
          <td>{{r.courdonnees[0]|number:'.2-2'}}|{{r.courdonnees[1]|number:'.2-2'}}</td>
          <td>
            <button class="btn btn-sm btn-outline-danger  me-2"> <i class="bi bi-archive-fill"></i>  </button>
            <button class="btn btn-sm btn-outline-primary me-2"> <i class="bi bi-pen-fill"></i>  </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
